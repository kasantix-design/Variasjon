<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logg inn ‚Äì Variasjon</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #eef4ff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,.05);
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: .6rem 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: #3c74c9;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      filter: brightness(.95);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Logg inn</h1>
    <p>Du m√• logge inn for √• f√• tilgang til adminpanelet.</p>
    <button onclick="netlifyIdentity.open()">Logg inn med Netlify Identity</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      if (!window.netlifyIdentity) return;
      window.netlifyIdentity.init();

      window.netlifyIdentity.on("login", user => {
        window.netlifyIdentity.close();
        window.location.href = "/dashboard.html"; // üîÅ Sendes hit etter innlogging
      });
    });
  </script>
</body>
</html>
