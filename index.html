<style>
  /* Trygg, konservativ CSS â€“ ingen clamp(), enkel @media */
  :root{
    --text:#222222;
    --accent-dark:#21343D;
    --oker:#DAA520;
    --bg:#ffffff;
    --maxw:980px;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0; padding:0;
    background:var(--bg); color:var(--text);
    font:16px/1.55 Arial, Helvetica, sans-serif;
  }
  .wrapper{max-width:var(--maxw); margin:40px auto; padding:0 24px;}

  /* Header */
  .header{
    display:flex; align-items:flex-end; justify-content:space-between;
    margin:0 0 10px 0;
  }
  .header__title{
    font-weight:800; color:var(--accent-dark);
    font-size:56px; line-height:0.95; letter-spacing:0.02em;
  }
  .header__tagline{
    color:var(--accent-dark); font-size:18px; white-space:nowrap;
  }
  .header__rule{height:6px; background:var(--oker); border:0; margin:8px 0 24px 0;}

  /* To kolonner */
  .grid{display:grid; grid-template-columns:2fr 1fr; gap:32px;}
  @media screen and (max-width:800px){
    .grid{grid-template-columns:1fr;}
    .header__title{font-size:40px;}
    .header__tagline{font-size:16px;}
  }

  /* Nyheter og arkiv */
  .nyheter article{
    margin-bottom:24px; padding:12px 16px;
    border-left:4px solid var(--oker); background:var(--bg);
  }
  .nyheter h2, .arkiv h2{
    color:var(--accent-dark); border-bottom:2px solid var(--oker); padding-bottom:4px;
  }
  .arkiv ul{list-style:none; padding:0; margin:0;}
  .arkiv li{margin:12px 0; border-left:4px solid var(--oker); padding-left:10px;}
  .arkiv a{text-decoration:none; color:var(--accent-dark); font-weight:bold;}
  .arkiv a:hover{text-decoration:underline;}
</style>
