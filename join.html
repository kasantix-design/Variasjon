<!doctype html>
<html lang="no" class="theme-blue">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Videomøte – Variasjon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-blue">
  <header class="site-header">
    <div class="container mast"><h1 class="logo">VARIASJON</h1><p class="subtitle"><span class="line">Videomøte</span></p></div>
    <div class="accent-bar" aria-hidden="true"></div>
  </header>

  <div class="page-wrap">
    <main class="container" role="main">
      <section class="article" style="max-width:1000px;margin:0 auto">
        <div class="pad">
          <p class="lead">Gi nettleseren tilgang til kamera/mikrofon for å bli med.</p>
          <div id="stage"></div>
          <p id="msg" class="muted"></p>
        </div>
      </section>
    </main>
  </div>

  <footer class="site-footer"><div class="container foot"><small>© 2025 Variasjon</small></div></footer>

  <script type="module">
    import { connect, createLocalTracks } from 'https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.min.js';

    const msg = document.getElementById('msg');
    const stage = document.getElementById('stage');

    const params = new URLSearchParams(location.search);
    const room = params.get('room') || 'coaching';

    // Sett BASE til ditt Netlify-API (eksempel):
    const API_BASE = 'https://<ditt-netlify-subdomene>.netlify.app'; // <-- bytt dette

    function attachTrack(track) {
      const el = track.attach();
      el.style.maxWidth = '100%';
      el.style.borderRadius = '12px';
      el.style.margin = '6px 0';
      stage.appendChild(el);
    }

    async function main() {
      msg.textContent = 'Kobler til ...';
      const res = await fetch(`${API_BASE}/.netlify/functions/lk-token?room=${encodeURIComponent(room)}`, {
        method: 'POST',
        headers: { 'content-type': 'application/json' }
      });
      if (!res.ok) {
        msg.textContent = 'Kunne ikke hente møtetilgang.';
        return;
      }
      const { url, token } = await res.json();

      const roomConn = await connect(url, token, { adaptiveStream: true, dynacast: true });
      roomConn.on('trackSubscribed', attachTrack);
      roomConn.on('trackUnsubscribed', (track) => track.detach());

      const tracks = await createLocalTracks({ audio: true, video: true });
      for (const t of tracks) await roomConn.localParticipant.publishTrack(t);
      msg.textContent = 'Du er tilkoblet.';
    }

    main().catch(e => (msg.textContent = e.message));
  </script>
</body>
</html>
